<style type="text/css">
body {
    margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";

    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    text-align: left;
	}
.carousel-item {
  height: 100vh;
  min-height: 350px;
  background: no-repeat center center scroll;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
.phone-link,.phone-link:hover,.phone-link:focus {
color : #fff;
}
/* presentation MiD */
div[id|=presentation] {
position: absolute;
top: 0; 
left: 0;
width:100%;
height:100%;
}
div[id|=presentation] input {
height: 2.5em;
visibility: hidden;
}
div[id|=presentation] label {
border-radius: .25em .25em 0 0;
color: rgba(0,0,0,.5);
cursor: pointer;
display: block;
float: left;
font-size: 1em;
height: 2.5em;
line-height: 2.5em;
margin-right: .25em;
padding: 0 1em;
text-align: center;
}
div[id|=presentation] input:hover + label {
color: rgba(0,0,0,.9);
}
div[id|=presentation] input:checked + label {
color: rgba(0,0,0,.9);
position: relative;
z-index: 6;
-webkit-transition: 3.1s;
-moz-transition: 3.1s;
-o-transition: 3.1s;
-ms-transition: 3.1s;
}
div[id|=content] {
height: 100vh;
position: relative;
width: 100%;
z-index: 5;
}
div[id|=content] div {
opacity: 0;
position: absolute;
z-index: -100;
transition: all linear .1s;
}
div[id|=presentation] input[id|=cover]:checked ~ div[id|=content] div[id|=cover],
div[id|=presentation] input[id|=about]:checked ~ div[id|=content] div[id|=about],
div[id|=presentation] input[id|=visi-misi]:checked ~ div[id|=content] div[id|=visi-misi],
div[id|=presentation] input[id|=konsep-bisnis]:checked ~ div[id|=content] div[id|=konsep-bisnis],
div[id|=presentation] input[id|=benefit]:checked ~ div[id|=content] div[id|=benefit],
div[id|=presentation] input[id|=kontak]:checked ~ div[id|=content] div[id|=kontak] {
opacity: 1;
-webkit-transition: 2s;
-moz-transition: 2s;
-o-transition: 2s;
-ms-transition: 2s;
width: 100%;
  height: 100vh;
  min-height: 350px;
  background: no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
input.visible {
visibility: visible !important;
}
menu {
  position: fixed;
}
.caption {
position: fixed;
    right: 15%;
    bottom: 20px;
    left: 15%;
    z-index: 10;
    padding-top: 20px;
    padding-bottom: 20px;
    color: #fff;
    text-align: center
}
.h4, h4 {
    font-size: 1.5rem;
}
.h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6 {
    margin-bottom: .5rem;
    font-weight: 500;
    line-height: 1.2;
}
